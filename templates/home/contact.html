{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h3>Contact iCoder Admin</h3>
<form method="POST" action='/contact'>
{% csrf_token %}

 <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" id="name" placeholder="Your Name" name='name'>
  </div>

  <div class="form-group">
    <label for="email"><b>Email address</b></label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com" name='email'>
  </div>
  
  <div class="form-group">
    <label for="phone"><b>Phone Number</b></label>
    <input type="tel" class="form-control" id="phone" placeholder="Enter 10 digits phone number" name='phone'>
  </div>

  <div class="form-group">
    <label for="content"><b>Discuss your issue ?</b></label>
    <textarea class="form-control" id="content" rows="3" name='content'></textarea>
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
</div>
<footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>© 2020-2021 iCoder, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>


 {% endblock body %}
